<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 số có chia hết hay không </title>
</head>
<body>
<script>
    let a = +prompt('xin vui lòng nhập vào số a :');
    let b = +prompt('xin vui lòng nhập vào số b :');
    if (a%b == 0) {
        alert('a chia hêt cho b');

    } else {
        alert('a không chia hêt cho b');
    }

</script>
</body>
</html>
