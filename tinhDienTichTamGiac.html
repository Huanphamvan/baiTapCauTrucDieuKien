<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào cạnh a của tam giác vuông :');
    let b = +prompt('Xin vui lòng nhập vào cạnh b của tam giác vuông :');
    let area = a*b/2;
    alert('Diện tích tam giác vuông của bạn là  :' + area);
</script>
</body>
</html>
