<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào kích thước cạnh của hình vuông :')
    let area = Math.pow(a,2);
    alert('Diện tích hình vuông tương ứng là :' + area);
</script>
</body>
</html>
