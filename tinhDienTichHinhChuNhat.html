<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào kích thước cạnh a :');
    let b = +prompt('Nhập vào kích thước cạnh b :');
    let area = a*b;
    alert('Diện tích hình chữ nhật của bạn là :' +area );
</script>
</body>
</html>
