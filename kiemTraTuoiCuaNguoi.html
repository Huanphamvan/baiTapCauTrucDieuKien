<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của con người</title>
</head>
<body>
<script>
    let age = +prompt('Xin vui lòng nhập vào số nguyên :');
    if (0 <= age && age <120) {
        alert('Đây là tuổi của con người');
    } else {
        alert('Đây không phải là tuổi của con người');
    }
</script>
</body>
</html>
