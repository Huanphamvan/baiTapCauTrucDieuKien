<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào giá trị a :');
    let b = +prompt('Xin vui lòng nhập vào giá trị b :');
    if (a==0) {
        if (b==0) {
            alert('Phương trình có vô số nghiệm');
        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        alert('Phương trình có duy nhất một nghiệm là x = ' + -b/a );
    }
</script>
</body>
</html>
