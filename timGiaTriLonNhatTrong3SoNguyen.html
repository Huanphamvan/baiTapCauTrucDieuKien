<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số nguyên</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào số nguyên a :');
    let b = +prompt('Xin vui lòng nhập vào số nguyên b :');
    let c = +prompt('Xin vui lòng nhập vào số nguyên c :');
    if (a > b) {
        if (a > c) {
            alert(a + 'là số lớn nhất');
        } else {
            alert(c + 'là số lớn nhất');
        }
    } else if (a < b) {
        if (b > c) {
            alert(b + 'là số lớn nhất');
        } else {
            alert(c + 'là số lớn nhất');
        }
    } else if (a > c) {
        alert(a + 'là số lớn nhất');
    } else {
        alert(c + 'là số lớn nhất');
    }

</script>
</body>
</html>
