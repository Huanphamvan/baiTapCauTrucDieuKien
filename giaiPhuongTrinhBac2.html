<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào giá trị a :');
    let b = +prompt('Xin vui lòng nhập vào giá trị b :');
    let c = +prompt('Xin vui lòng nhập vào giá trị c :');
    let delta = b*b-4*a*c;
    if (delta < 0) {
        alert('Phương trình vô nghiêm');
    } else if (delta == 0) {
        let x = (-b/2*a);
        alert('Phương trình có nghiệm kép x1 = x2  =' + x);
    } else {
        let x1 = (-b - Math.sqrt(delta))/2*a;
        let x2 = (-b + Math.sqrt(delta))/2*a;
        alert('Phương trình có 2 nghiệm là x1 = '+ x1 +' và x2 = ' + x2);
    }
</script>
</body>
</html>
