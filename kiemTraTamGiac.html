<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem có phải là tam giác hay không</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào chiều dai cạnh a :');
    let b = +prompt('Xin vui lòng nhập vào chiều dai cạnh b :');
    let c = +prompt('Xin vui lòng nhập vào chiều dai cạnh c :');
    if (a == 0 || b == 0 || c == 0 ) {
        alert('Đây không phải là tam giác');
    } else if ( (a + b > c) && (a + c > b) && (c + b > a)) {
        alert('Đây là một tam giác');
    } else {
        alert('Đây không phải là tam giác');
    }
</script>
</body>
</html>
