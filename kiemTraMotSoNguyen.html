<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một số nguyên</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào 1 số nguyên :');
    if (a>0) {
        document.write('Số '+ a + ' là số lớn hơn 0');
    } else if (a==0) {
        document.write('Số '+ a + ' là số  0');
    } else {
        document.write('Số '+ a + ' là số nhỏ hơn 0');
    }
</script>
</body>
</html>
