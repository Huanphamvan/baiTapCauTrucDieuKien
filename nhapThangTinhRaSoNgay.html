<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tháng và tính ra số ngày trong tháng</title>
</head>
<body>
<h4>Xin vui lòng nhập vào tháng :</h4>
<input type="number" id="month">
<button onclick="hienThi()">Tính số ngày</button>
<h3 id="Result"></h3>
<script>
    function hienThi() {
        let thang = +document.getElementById('month').value;
        switch (thang) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('Result').innerHTML = "Tháng "+ thang+" có 30 ngày.";
                break;
            case 2 :
                document.getElementById('Result').innerHTML = "Tháng "+ thang + " có 28 ngày hoặc 29 ngày.";
                break;
            default :
                document.getElementById('Result').innerHTML = "Tháng "+ thang + " có 31 ngày.";
        }
    }
</script>
</body>
</html>
