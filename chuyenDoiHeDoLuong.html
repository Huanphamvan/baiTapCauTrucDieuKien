<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi hệ đo lường từ met sang feet</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào chiều dài mà bạn muốn chuyển đồi (m) :');
    let feet = a*3.2808;
    alert('Chiều dài theo feet tương ứng là :' +feet);
</script>
</body>
</html>
